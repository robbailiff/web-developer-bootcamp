<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td id="topleft"></td>
            <td id="topmid"></td>
            <td id="topright"></td>
        </tr>
        <tr>
            <td id="midleft"></td>
            <td id="middle"></td>
            <td id="midright"></td>
        </tr>
        <tr>
            <td id="bottomleft"></td>
            <td id="bottommid"></td>
            <td id="bottomright"></td>
        </tr>
    </table>
    
</body>
</html>
